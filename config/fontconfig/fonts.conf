<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

 <!-- Monospace -->
 <match target="pattern">
   <test name="family">
     <string>monospace</string>
   </test>
   <edit name="family" mode="assign" binding="strong">
     <string>JetBrainsMono Nerd Font</string>
   </edit>
 </match>

</fontconfig>