##############
## Generals ##
##############

general {
    
    gaps_in = 5
    gaps_out = 10
    

    border_size = 2
    col.active_border = rgb(255,200,255) rgb(200,0,150) 90deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# Decoration guide https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 8
    rounding_power = 3

    
    active_opacity = 1.0
    inactive_opacity = 1.0


    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    

    # Blur guide https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}